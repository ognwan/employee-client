<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Employee</title>
</head>
<body>
<h2>Insert info for new Employee</h2>
<form action="/processAddEmployee" method="post" th:object="${employee}">
<table>


<tr>
<td>First Name :</td><td><input name="firstName" type="text" th:field="*{firstName}"></td>
</tr>

<tr>
<td>Last Name :</td><td><input name="lastName" type="text" th:field="*{lastName}"></td>
</tr>
<tr>
<td>Salary :</td><td><input name="salary" type="text" th:field="*{salary}"></td>
</tr>
<tr>
<td>State :</td><td><input name="state" type="text" th:field="*{state}"></td>
</tr>
<tr>
<td>Country :</td><td><input name="country" type="text" th:field="*{country}"></td>
</tr>
<tr>
<td><input value="Add" type="submit"></td>
</tr>

</table>
</form>
</body>
</html>
